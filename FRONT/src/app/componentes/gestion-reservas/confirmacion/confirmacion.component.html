<div class="principal">
    <h2>Eliminar reserva</h2>
    <p>Seguro que quieres eliminar la reserva del {{fecha}} a las {{hora}}</p>
    <button pButton type="button" (click)="eliminar()" label="Borrar" class="p-button-danger"></button><span> &nbsp; </span>
    <button pButton type="button" (click)="volver()" label="Cancelar" class="p-button-secondary"></button>
</div>
